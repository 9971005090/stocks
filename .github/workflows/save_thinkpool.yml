name: Save Thinkpool Buy & Send Email & Save Firebase

on:
  schedule:
    # 매일 한국 시간 오후 4시 실행 (UTC 기준 07:00)
    - cron: '0 7 * * *'
  workflow_dispatch: # 수동 실행도 가능하게 함

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1) 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3) pip 캐시 적용
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4) 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) 환경변수 설정 & Python 실행
      - name: Run Thinkpool process
        env:
          EMAIL_CONFIG: ${{ secrets.EMAIL_CONFIG }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -m process.stock.save_thinkpool_buy_send_email_save_to_firebase
